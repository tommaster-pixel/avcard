<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Transparent Video with Mind Target</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/mindfpsync.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@3.3.1"></script>
    <script src="https://unpkg.com/aframe-transparent-video-shader@1.0.3/dist/aframe-transparent-video-shader.umd.js"></script>
  </head>
  <body>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <a-marker type="mind" url="https://raw.githubusercontent.com/vgandva/rawfile/master/FIVEHUNDRED BACK.mind">
        <a-video src="https://github.com/tommaster-pixel/avcard/blob/main/transperent%20video.webm" transparent="true" material="shader: transparent"></a-video>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
